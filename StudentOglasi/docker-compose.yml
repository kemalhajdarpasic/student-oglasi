      - AZURE_STORAGE_ACCESS_KEY=${AZURE_STORAGE_ACCESS_KEY}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - SERVER_ADDRESS=smtp.gmail.com
      - MAIL_SENDER=studentoglasi@gmail.com
      - MAIL_PASS=ocsnmzwxcraeeywi
      - MAIL_PORT=587
    ports:
      - 7198:7198
    networks:
      - studentoglasi2024
    links:
      - student-oglasi-sql
    depends_on:
      - student-oglasi-sql

  student-oglasi-console:
    restart: unless-stopped
    build:
      context: ./StudentOglasi.RabbitMQ
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - SERVER_ADDRESS=smtp.gmail.com
      - MAIL_SENDER=studentoglasi@gmail.com
      - MAIL_PASS=ocsnmzwxcraeeywi
      - MAIL_PORT=587
    networks:
      - studentoglasi2024
    depends_on:
      - rabbitmq
      
